<!DOCTYPE html>
<html lang="lt">
   <head>
      <title>Formos</title>
   </head>
   <body>
      <h3>Duomenu informacija</h3>
      <form method="POST">
         <fieldset>
            <input type="email" name="" placeholder="El. pasto adresas:*" required>	
         </fieldset>
         <fieldset>
            <input type="password" name="" placeholder="Slaptazodis:*" required>	
         </fieldset>
         <fieldset>
            <input type="password" name="" placeholder="Patvirkinkite slaptazodi:*" required>	
         </fieldset>
         <fieldset>
            <input type="checkbox" name="" checked>
            <label>Sutinku su taisyklemis</label>
         </fieldset>
         <h3>Pasitikrinkite saskaitos adresa</h3>
         <fieldset>
            <label>Lytis</label>
            <select>
               <option selected disabled>Moteris</option>
               <option>Vyras</option>
            </select>
         </fieldset>
         <fieldset>
            <input type="text" name="" placeholder="Vardas:*" required>	
         </fieldset>
         <fieldset>
            <input type="text" name="" placeholder="Pavarde:*" required>	
         </fieldset>
         <fieldset>
            <input type="text" name="" placeholder="Gatve:*" required>
            <input type="text" name="" placeholder="namo(buto) nr.ðŸ˜—" required>	
         </fieldset>
         <fieldset>
            <input type="number" name="" placeholder="Pasto kodas:*" required>
            <label>Pasto kodo paieska</label>
         </fieldset>
         <fieldset>
            <input type="text" name="" placeholder="Miestas:*" required>
         </fieldset>
         <fieldset>
            <label>Salis</label>
            <select>
               <option selected disabled>-</option>
               <option>Lietuva</option>
               <option>Latvija</option>
               <option>Estija</option>
            </select>
         </fieldset>
         <fieldset>
            <input type="tel" name="" placeholder="Telefonas:*" required>
         </fieldset>
         <fieldset>
            <textarea placeholder="Papildoma informacija:"></textarea>
         </fieldset>
         <fieldset>
            Prasome uzpildyti visus pazymetus laukus*
         </fieldset>
         <fieldset>
            <button type="submit">Registruotis</button>
         </fieldset>
      </form>
   </body>
</html>
